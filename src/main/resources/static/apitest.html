<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h2>API Test 조회</h2>
  <fieldset>
  <label>아이디</label>
  <input type="number" id="id" value="1" /> <br>
  <label>제목</label>
  <input type="text" id="title" /> <br>
  <label>내용</label>
  <textarea id="content" rows="3"></textarea> <br>
  </fieldset>
  <div id="output"></div>
  <ul>
    <li><a id="get" href="/api/articles">Article 목록 조회(get)</a></li>
    <li><a id="getOne" href="/api/articles/1">1번 Article 목록 조회(get)</a></li>
    <li><a id="post" href="/api/articles/1">1번 Article 목록 조회(get)</a></li>
  </ul>
  
  <script>
    const outputEl = document.querySelector('#output')
    const aElList = document.querySelectorAll('a')
    aElList.forEach((aEl,i)=>{
      aEl.onclick = (e) => {
    	  e.preventDefault(); // 기존 <a> 의 기능을 무력화시키는 기능
    		alert(aEl.id);
    	  
    	  switch(aEL.id){
    	  case "get": 
    	  // fetch(aEl.href ) - {method:'GET'}은 생략가능(생략하면 get이라 생각하면 됨)
    	  fetch(aEl.href, {method:'GET'} )
    	  .then( response => response.json() )
    	  .then( json     => {
    		  outputEl.innerHTML = JSON.stringify(json)
    	  } )
    	  .catch( error => console.dir(error) )
    	  break;
    	  
    	  case "getOne":
    	  const numId = document.querySelector('#id').value;
    	  fetch(aEl.href +"/"+ numId )
    	  .then( response => response.json() )
    	  .then( json     => {
    		  outputEl.innerHTML = JSON.stringify(json)
    	  } )
    	  .catch( error => console.dir(error) )
    	  break;
    	  
    	  case "post":
    	  const numId = document.querySelector('#id').value;
    	  fetch(aEl.href +"/"+ numId )
    	  .then( response => response.json() )
    	  .then( json     => {
    		  outputEl.innerHTML = JSON.stringify(json)
    	  } )
    	  .catch( error => console.dir(error) )
    	  break;
      }
      }
    })
  
  </script>
</body>
</html>
